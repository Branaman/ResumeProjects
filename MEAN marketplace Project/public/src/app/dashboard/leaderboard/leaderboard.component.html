<h1>LeaderBoard</h1>
<label for="searchbar">Search Bar</label>
<input type="text" [(ngModel)]='searchterm' id="searchbar" value="">
<div *ngFor="let testInstance of testArray | resultsFilter: searchterm">
    <div id='test'>
        <div id='desc'>
            <p>{{testInstance.score/3 | percent}}</p>
            <p>{{testInstance.user}}</p>
        </div>
    </div>
</div>
